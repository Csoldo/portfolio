api_login_check:
    path: /api/login_check
api_register:
    path: /api/public/register
    controller: App\Controller\UserController::register
    methods: POST
api_change_password:
    path: /api/change_password
    controller: App\Controller\UserController:changePassword
    methods: POST
api_get_user:
    path: /api/user
    controller: App\Controller\UserController::getCurrentUser
    methods: GET
api_logout:
    path: /api/logout
    controller: App\Controller\UserController::logout
    methods: POST
api_ping:
    path: /api/public/ping
    controller: App\Controller\UserController::ping
    methods: GET
